                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"

            <div class="carousel-inner">

                    <img src="/imagenes/Recursos_Amazing_Events_Task_1/optional_banner_1.jpg" class="d-block w-100"

                </div>
                <div class="carousel-item">
                    <img src="/imagenes/Recursos_Amazing_Events_Task_1/optional_banner_2.jpg" class="d-block w-100"

                    <div class="carousel-caption d-none d-md-block">
                        <h2>Contact</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/Recursos_Amazing_Events_Task_1/optional_banner_3.jpg" class="d-block w-100"

                    <div class="carousel-caption d-none d-md-block">
                        <h2>Contact</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/Recursos_Amazing_Events_Task_1/optional_banner_4.jpg" class="d-block w-100"
                        alt="imagen4">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Contact</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/Recursos_Amazing_Events_Task_1/optional_banner_5.jpg" class="d-block w-100"

                        <h2>Contact</h2>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        <!-- formulario de contacto  -->
        <div class="caja">
            <div class="cajaContacto">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full name">
                    <label for="exampleFormControlInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <br>
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
            </div>
        </div>
